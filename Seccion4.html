<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Seccion4.css">
    <title>Figuras Geometricas</title>
</head>

<body>
    <!-- Encabezado -->
    <header class="encabezado">
        <h1 class="encabezado-titulo">Figuras Geometricas</h1>
        <p class="encabezado-descripcion">Herramienta para calcular diferentes medidas de figuras geometricas</p>
    </header>

    <!-- Respuesta de la pagina -->
    <section class="respuesta">
        <p id="resultado"></p>

    </section>

    <!-- Programa -->
    <main class="figuras">
        <article class="caja" id="caja-1">
            <div class="caja-encabezado">
                <h2>Cuadrado</h2>
            </div>
            <div class="caja-descripcion">
                <p class="caja-descripcion-texto">多cuanto mide cada lado de tu cuadrado?</p>
                <input type="number" name="inputSide" id="inputSide" class="caja-descripcion-boton"
                    placeholder="Ingrese los lados">
                <button type="button" class="btn-arg" onclick="calcularPerimCuad()">Perimetro</button>
                <button type="button" class="btn-arg" onclick="calcularAreaCuad()">Area</button>
            </div>
        </article>
        <article class="caja" id="caja-2">
            <div class="caja-encabezado">
                <h2>Triangulo</h2>
            </div>
            <div class="caja-descripcion">
                <p class="caja-descripcion-texto">多cuanto mide cada lado de tu triangulo?</p>
                <input type="number" name="inputSide1" id="inputSide1" class="caja-descripcion-boton" placeholder="ingrese lado 1">
                <input type="number" name="inputSide2" id="inputSide2" class="caja-descripcion-boton" placeholder="ingrese lado 2">
                <input type="number" name="inputSide3" id="inputSide3" class="caja-descripcion-boton" placeholder="ingrese lado 3">
                <button type="button" class="btn-arg" onclick="calcularPerimTria()">Perimetro</button>
                <p class="caja-descripcion-texto">多cuanto mide la base y altura de tu triangulo?</p>
                <input type="number" name="inputSideB" id="inputSideB" class="caja-descripcion-boton" placeholder="ingrese la base">
                <input type="number" name="inputSideH" id="inputSideH" class="caja-descripcion-boton"
                    placeholder="ingrese la altura">
                <button type="button" class="btn-arg" onclick="calcularAreaTria()">Area</button>
            </div>
        </article>
        <article class="caja" id="caja-3">
            <div class="caja-encabezado">
                <h2>Circulo</h2>
            </div>
            <div class="caja-descripcion">
                <p class="caja-descripcion-texto">多cuanto mide el radio de tu circulo?</p>
                <input type="number" name="inputSideR" id="inputSideR" class="caja-descripcion-boton"
                    placeholder="Ingrese el radio">
                <button type="button" class="btn-arg" onclick="calcularDiamCirc()">Diametro</button>
                <button type="button" class="btn-arg" onclick="calcularPerimCirc()">Perimetro</button>
                <button type="button" class="btn-arg" onclick="calcularAreaCirc()">Area</button>
            </div>
        </article>
    </main>
    <script src="Seccion4.js"></script>
</body>

</html>
